<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./styles/main.css" rel="stylesheet" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="modal" class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <div class="row">
          <div class="col"></div>

          <div class="col-auto">
            <button class="btn btn-danger" id="close">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="open-modal" class="btn btn-primary">모달 열기</button>

    <script>
      $(".navbar-brand").html("Navigation bar");
      $(".list-group").hide();
      $("#modal").hide();
      //JQuery is applied to all elements selected by the selector
      $(".list-group-item").css("backgroundColor", "#fcfcfc");

      $(".navbar-toggler").on("click", () => {
        $(".list-group").slideToggle();
      });
      $("#open-modal").on("click", () => $("#modal").fadeIn(100));
      $("#close").on("click", () => $("#modal").fadeOut(100));
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
