<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body style="font-family: sans-serif">
    <div id="alert" class="alert-box">
      <span>메시지</span>
      <button id="close-btn" class="close-btn">X</button>
    </div>

    <button onclick="toggleAlert('alert', true, '아이디를 입력하세요')">
      버튼1
    </button>
    <button onclick="toggleAlert('alert', true, '비밀번호를 입력하세요')">
      버튼2
    </button>

    <script>
      document
        .getElementById("close-btn")
        .addEventListener("click", () => toggleAlert("alert", false));

      const toggleAlert = (id, state, title) => {
        const alertBox = document.getElementById(id);
        alertBox.style.display = state ? "block" : "none";
        alertBox.children[0].innerHTML = title;
      };
    </script>
  </body>
</html>
